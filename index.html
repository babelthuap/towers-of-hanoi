<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Towers of Hanoi</h1>
  <p>by Nicholas Neumann-Chun</p>
  <hr>

  <p><strong>Move the blocks from the leftmost area to the rightmost.</strong></p>

  <p>
    Number of blocks: <span id="numBlocks">7</span> &nbsp; 
    <input type="range" id="input-numBlocks" min="2" max="8" value="7"> &nbsp; 
    <button id="restart">Restart</button> &nbsp; <button id="solve">Auto-Solve</button>
  </p>

  <h2 id="winMessage"></h2>

  <table id="gameboard">
    <tbody>
      <tr>
        <td class="area" id="start"></td>
        <td class="area" id="middle"></td>
        <td class="area" id="goal"></td>
      </tr>
    </tbody>
  </table>

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
