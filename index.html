<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Towers of Hanoi</h1>
  <hr>

  <table id="gameboard">
    <tbody>
      <tr>
        <td class="area" id="start">
          <div style="width: 20%; bottom: 300px;" id="1"></div>
          <div style="width: 30%; bottom: 250px;" id="2"></div>
          <div style="width: 40%; bottom: 200px;" id="3"></div>
          <div style="width: 50%; bottom: 150px;" id="4"></div>
          <div style="width: 60%; bottom: 100px;" id="5"></div>
          <div style="width: 70%; bottom: 50px;" id="6"></div>
          <div style="width: 80%; bottom: 0px;" id="7"></div>
        </td>
        <td class="area" id="middle">
          
        </td>
        <td class="area" id="goal">
          
        </td>
      </tr>
    </tbody>
  </table>

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
